<!DOCTYPE html>
<html>

<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="description" content="من خلال هذا الموقع يمكنك حساب الاقساط لاي منتج بكل سهوله  ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css" media="all" />
    <title>حساب القسط</title>

</head>

<body>
    <div class="contener">
    <h3 class="title"> حساب التقسيط</h3>
    <span class="gear"><img src="gear.png" ></span>
    <div class="settings open">
            <div class="settings-obx rate">
                <input  type="number" id="input4" oninput="inputs();">
                <h5>% النسبة</h5>  <!--4-->
            </div>
    </div>
    <form>
        <div class="child">
            <h5 class="h51">  سعر المنتج كاش </h5><!--1-->
            <input  type="number" id="input1"  oninput=" inputs();">
        </div>
        <div class="child">
            <h5 class="h52">  المقدم </h5><!--2-->
            <input  type="number" id="input2" oninput=" inputs();">
        </div>
        <div class="child">
            <h5 class="h53"> عدد الشهور </h5><!--3-->
            <input  type="number" id="input3" oninput=" inputs();">
        </div>
        <div class="hid-in">
            <h5 class="hid-in h55" > (5) الباقي بعد المقدم</h5>
            <input class="hid-in" type="number" id="input5" disabled>
        </div>
        <div class="hid-in">
            <h5 class="hid-in h56" > (6) نسبة اجمالي الشهور</h5>
            <input class="hid-in" type="number" id="input6" disabled>
        </div>
        <div class="hid-in">
            <h5 class="hid-in h57" > (7) نسبة الربح بالجنية</h5>
            <input class="hid-in" type="number" id="input7" disabled>
        </div>
        <div class="hid-in">
            <h5 class="hid-in h58" > (8) سعر المنتج قسط 0.0</h5>
            <input class="hid-in" type="number" id="input8" disabled>
        </div>
        <div class="hid-in">
            <h5 class="hid-in h59" > (9) المبلغ المقسط</h5>
            <input class="hid-in" type="number" id="input9" disabled>
        </div>
        <div class="child">
            <h5 class="h510"> القسط الشهري </h5><!--10-->
            <input  type="number" id="input10"disabled>
        </div>
        <div class="child">
            <h5 class="h511"> سعر المنتج قسط</h5><!--11-->
            <input  type="number" id="input11"disabled> 
        </div>
        <div class="child">
            <p class="myp"></p>
            <!-- <span id="sumTkrep"></span> -->
        </div>
        <div class="child">
            <span class="btn-tkrep share"> تقريب </span>
            <span class="btn-share share">مشاركة </span>
        </div>
    </form>
    

    <script src="js.js" ></script>
</body>

</html>
